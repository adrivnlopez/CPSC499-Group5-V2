<html lang="en">
  <head>

    <style>
      * {

        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;

      }
      .container h1 {
        margin-bottom: 30px;
        color: #002855;
        font-size: 2rem;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background-color: #002855;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
      }
      .btn:hover {
        background-color: #004080;
      }
    </style>

  <body>
    <div class="container">
