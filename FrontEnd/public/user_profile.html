<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      * {
        margin: 0;
      }

      /* Body styling */
      body {
        background-color: #f5f5f5;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* Header styling */
      .header {
        background-color: #002855;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        margin-bottom: 20px;
      }

      /* Navigation button styling */
      nav .btn {
        border: 2px solid #002855;
        color: #002855;
        background-color: #fff;
        border-radius: 5px;
        font-weight: bold;
        padding: 4px 10px;
        text-decoration: none;
        box-shadow: none;
      }

      /* Navigation button hover effect */
      nav .btn:hover {
        background-color: #002855;
        color: #fff;
        border: 2px solid #002855;
        transition: all 0.2s ease;
      }

      /* Container styling */
      .container {
        margin: 20px auto;
        max-width: 800px;
      }

      /* Card styling */
      .card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 20px;
      }

      /* Card header styling */
      .card-header {
        text-align: center;
        font-weight: bold;
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      /* Sign Out button styling */
      .signout-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 5px 15px;
        background-color: #f44336;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        font-weight: bold;
      }

      .signout-btn:hover {
        background-color: #d32f2f;
        transition: all 0.2s ease;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  </head>
  <body>
    <!-- Header section -->
    <div class="header">
      <h1>Fitness Goal Tracker</h1>
      <nav>
        <!-- Navigation buttons -->
        <a href="#" class="btn">User Profile</a>
        <a href="workoutPlans.html" class="btn">Workout Plans</a>
        <a href="#" class="btn">Nutrition Tracking</a>
      </nav>
      <!-- Sign Out Button -->
      <button class="signout-btn" onclick="logoutUser()">Sign Out</button>
    </div>

    <!-- Main content container -->
    <div class="container">
      <!-- User Information Card -->
      <div class="card">
        <div class="card-header">User Information</div>
        <div class="card-body" id="userInfo">
          <!-- Content for user information -->
        </div>
      </div>

      <!-- Nutrition Logs Card -->
      <div class="card">
        <div class="card-header">Nutrition Logs</div>
        <div class="card-body">
          <ul id="nutritionLogs">
            <!-- Content for nutrition logs -->
          </ul>
        </div>
      </div>

      <!-- Workout Plans Card -->
      <div class="card">
        <div class="card-header">Workout Plans</div>
        <div class="card-body">
          <ul id="workoutPlans">
            <!-- Content for workout plans -->
          </ul>
        </div>
      </div>
    </div>

    <script>
      /**
       * Fetch user profile information and workouts from the backend.
       */
      async function fetchUserProfile() {
        try {
          const token = localStorage.getItem("token");
          if (!token) {
            alert("Token not found. Please log in again.");
            window.location.href = "register.html";
            return;
          }

          // Decode the token to extract user ID
          const decoded = jwt_decode(token);
          const userId = decoded.id;

          if (!userId) {
            alert("Invalid token. User ID is missing.");
            return;
          }

          // Fetch user profile data
          const response = await fetch(
            `http://localhost:3000/api/profile/${userId}`,
            {
              method: "GET",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
            }
          );

          if (response.ok) {
            const user = await response.json();

            // Populate the User Information section
            document.getElementById("userInfo").innerHTML = `
          <p><strong>Full Name:</strong> ${user.name}</p>
          <p><strong>Email:</strong> ${user.email}</p>
         
        `;

            // Populate Nutrition Logs section
            document.getElementById("nutritionLogs").innerHTML =
              user.nutritionLogs.length > 0
                ? user.nutritionLogs
                    .map(
                      (log) =>
                        `<li>${log.calories} Calories, Protein: ${log.protein}g, Carbs: ${log.carbs}g, Fats: ${log.fats}g</li>`
                    )
                    .join("")
                : "<li>No nutrition logs available.</li>";

            // Fetch and populate Workout Plans
            fetchWorkoutPlans(userId, token);
          } else {
            const errorData = await response.json();
            alert(`Error: ${errorData.message}`);
          }
        } catch (error) {
          console.error("Error fetching user profile:", error);
          alert("An error occurred. Please check the console for details.");
        }
      }

      /**
       * Fetch workout plans for the user and display them.
       */
      async function fetchWorkoutPlans(userId, token) {
        try {
          const response = await fetch(
            `http://localhost:3000/api/workout-plans/${userId}`,
            {
              method: "GET",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (response.ok) {
            const workoutPlans = await response.json();

            const workoutContainer = document.getElementById("workoutPlans");

            if (workoutPlans.length === 0) {
              workoutContainer.innerHTML = "<li>No workout plans found.</li>";
              return;
            }

            // Map and render workouts
            workoutContainer.innerHTML = workoutPlans
              .map(
                (plan) => `
              <li>
                <h4 style="color: #002855;">${plan.name}</h4>
                <ul>
                  ${plan.exercises
                    .map(
                      (exercise) => `
                      <li>
                        <strong>${exercise.exerciseName}:</strong>
                        <div>Sets: ${exercise.sets}</div>
                        <div>Reps: ${exercise.reps}</div>
                        <div>Weight: ${exercise.weight}lbs</div>
                      </li>
                    `
                    )
                    .join("")}
                </ul>
              </li>
            `
              )
              .join("");
          } else {
            const errorData = await response.json();
            console.error("Failed to fetch workout plans:", errorData.message);
          }
        } catch (error) {
          console.error("Error fetching workout plans:", error);
        }
      }

      /**
       * Logs out the user by removing the token from localStorage
       * and redirecting them to the login page.
       */
      function logoutUser() {
        localStorage.removeItem("token");
        window.location.href = "register.html"; // Redirect to login page
      }

      /**
       * Logs out the user by removing the token from localStorage
       * and redirecting them to the login page.
       */
      function logoutUser() {
        // Clear the token from localStorage
        localStorage.removeItem("token");

        // Redirect to the login page
        window.location.href = "register.html"; // Replace with your login page URL
      }

      // Load user profile and workouts on page load
      fetchUserProfile();
    </script>
  </body>
</html>
